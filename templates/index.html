<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Insurance Premium Prediction System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 6px; }
        button { width: 100%; padding: 10px; margin-top: 20px; font-size: 16px; }
    </style>
</head>

<body>
<div class="container">
<h1>Health Insurance Premium Prediction System</h1>

<form method="POST">

<div class="grid">

<!-- Demographics -->
<label>Age</label><input type="number" name="age" value="40" required>
<label>Sex</label>
<select name="sex"><option value="0">Female</option><option value="1">Male</option></select>

<label>Region</label>
<select name="region">
  <option value="0">East</option>
  <option value="1">West</option>
  <option value="2">North</option>
  <option value="3">South</option>
  <option value="4">Central</option>
</select>

<label>Urban / Rural</label>
<select name="urban_rural"><option value="0">Rural</option><option value="1">Urban</option><option value="2">Suburban</option></select>

<label>Income</label><input type="number" name="income" value="50000">
<label>Education Level</label><input type="number" name="education" value="2">
<label>Marital Status</label><input type="number" name="marital_status" value="1">
<label>Employment Status</label><input type="number" name="employment_status" value="1">
<label>Household Size</label><input type="number" name="household_size" value="3">
<label>Dependents</label><input type="number" name="dependents" value="1">

<!-- Lifestyle -->
<label>BMI</label><input type="number" step="0.1" name="bmi" value="27">
<label>Smoker</label>
<select name="smoker"><option value="0">No</option><option value="1">Yes</option></select>

<label>Alcohol Frequency</label><input type="number" name="alcohol_freq" value="0">

<!-- Utilization -->
<label>Visits Last Year</label><input type="number" name="visits_last_year" value="2">
<label>Hospitalizations (3 yrs)</label><input type="number" name="hospitalizations_last_3yrs" value="0">
<label>Days Hospitalized</label><input type="number" name="days_hospitalized_last_3yrs" value="0">
<label>Medication Count</label><input type="number" name="medication_count" value="1">

<!-- Clinical -->
<label>Systolic BP</label><input type="number" name="systolic_bp" value="120">
<label>Diastolic BP</label><input type="number" name="diastolic_bp" value="80">
<label>LDL</label><input type="number" name="ldl" value="120">
<label>HbA1c</label><input type="number" step="0.1" name="hba1c" value="5.6">

<!-- Plan Details -->
<label>Plan Type</label><input type="number" name="plan_type" value="1">
<label>Network Tier</label><input type="number" name="network_tier" value="1">
<label>Deductible</label><input type="number" name="deductible" value="2000">
<label>Copay</label><input type="number" name="copay" value="30">
<label>Policy Term (Years)</label><input type="number" name="policy_term_years" value="1">
<label>Policy Changes (2 yrs)</label><input type="number" name="policy_changes_last_2yrs" value="0">

<!-- Medical Cost Proxy -->
<label>Annual Medical Cost</label><input type="number" name="annual_medical_cost" value="3000">

<!-- Conditions -->
<label>Hypertension</label><input type="number" name="hypertension" value="0">
<label>Diabetes</label><input type="number" name="diabetes" value="0">
<label>Asthma</label><input type="number" name="asthma" value="0">
<label>COPD</label><input type="number" name="copd" value="0">
<label>Cardiovascular Disease</label><input type="number" name="cardiovascular_disease" value="0">
<label>Cancer History</label><input type="number" name="cancer_history" value="0">
<label>Kidney Disease</label><input type="number" name="kidney_disease" value="0">
<label>Liver Disease</label><input type="number" name="liver_disease" value="0">
<label>Arthritis</label><input type="number" name="arthritis" value="0">
<label>Mental Health</label><input type="number" name="mental_health" value="0">
<label>Major Procedure</label><input type="number" name="had_major_procedure" value="0">

</div>

<button type="submit">Predict Annual Premium</button>
</form>

{% if prediction %}
<h2 style="text-align:center;">Estimated Annual Premium: ${{ prediction }}</h2>
{% endif %}

</div>
</body>
</html>
